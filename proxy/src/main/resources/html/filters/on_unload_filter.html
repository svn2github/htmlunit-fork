<!-- Content starts here -->
<table cellpadding="2" cellspacing="2" border="0" width="640">
    <tbody>
      <tr>
        <td valign="top" align="left" width="600">Filters onUnoad JavasScript
instructions in HTML pages to stop them from executing scripts when a page
is closed.<br>
      <br>
A typlical onLoad instruction looks like this:<br>
      <br>
      <code>&lt;body onUnload="javascript_function()"&gt;</code><br>
      <br>
The filter removes the onLoad instruction. The result is:<br>
      <br>
      <code>&lt;body&gt;</code><br>
      </td>
      </tr>

  </tbody>
</table>
