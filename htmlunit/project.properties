#####################################################
# Build and Deployment
#####################################################
maven.repo.remote=http://repo1.maven.org/maven,http://www.ibiblio.org/maven/,http://builds.osafoundation.org/maven/
maven.dist.bin.assembly.dir=./target
maven.compile.source=1.4
maven.compile.target=1.4
maven.compile.encoding=ISO-8859-1

#####################################################
# Properties related to project-site
#####################################################
maven.xdoc.date=left
maven.xdoc.version=${pom.currentVersion}
maven.linkcheck.enable = true
# don't disturb users with javascript stuff as they should not use it directly
maven.javadoc.excludepackagenames=com.gargoylesoftware.htmlunit.javascript,com.gargoylesoftware.htmlunit.javascript.configuration,com.gargoylesoftware.htmlunit.javascript.host
maven.javadoc.links=http://java.sun.com/j2se/1.4.2/docs/api/, http://jakarta.apache.org/commons/logging/apidocs/, http://jakarta.apache.org/commons/codec/apidocs/, http://jakarta.apache.org/commons/httpclient/apidocs/, http://jaxen.org/apidocs/
maven.xdoc.poweredby.image=maven-button-1.png
maven.docs.src=${basedir}/src/xdocs
maven.faq.src.file=${basedir}/src/xdocs/faq.fml
#maven.xdoc.jsl=/src/xdocs/stylesheets/site.jsl

#####################################################
# Site Colors
