checkstyle.javadoc.scope=nothing
checkstyle.tab.width=4
checkstyle.const.pattern=^[A-Z](_?[A-Z0-9]+)*$
checkstyle.local.var.pattern=^i|[a-z][a-zA-Z0-9]+$
checkstyle.pattern.member=^[a-z][a-zA-Z0-9_]+_$
checkstyle.pattern.method=^[a-z][a-zA-Z0-9_]+$
checkstyle.pattern.param=^[a-z][a-zA-Z0-9]+$
checkstyle.pattern.public.member=^$
checkstyle.pattern.static=^[A-Z][a-zA-Z0-9_]+_$
checkstyle.pattern.type=^[A-Z][a-zA-Z0-9]+$
checkstyle.paren.pad=space
checkstyle.ignore.cast.whitespace=yes
checkstyle.ignore.whitespace=yes
checkstyle.maxlinelen=120
checkstyle.rcurly=alone
checkstyle.header.file=build/checkstyle.headerfile
checkstyle.require.package.html=true

