<pre>
.gwt-Button {
  width: 10em;
}</pre><pre>
.gwt-Button:active {
  border: 1px inset #000;
}</pre><pre>
.gwt-Button:hover {
  border: 1px outset #24d3ff;
}</pre><pre>
.gwt-Button[disabled] {
  cursor: default;
  color: #777;
}</pre><pre>
.gwt-Button[disabled]:hover {
  border: 1px outset #000;
}</pre>
