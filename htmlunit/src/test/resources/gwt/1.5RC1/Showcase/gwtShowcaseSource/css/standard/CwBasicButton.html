<pre>
.gwt-Button {
  width: 10em;
}</pre><pre>
.gwt-Button:active {
  border: 1px inset #ccc;
}</pre><pre>
.gwt-Button:hover {
  border-color: #9cf #69e #69e #7af;
}</pre><pre>
.gwt-Button[disabled] {
  cursor: default;
  color: #888;
}</pre><pre>
.gwt-Button[disabled]:hover {
  border: 1px outset #ccc;
}</pre>
