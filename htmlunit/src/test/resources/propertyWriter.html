<html><head><script>
  function init() {
    var xmlDocument = createXmlDocument();
    var element = xmlDocument.createElement('wakwak');
	var unknown = document.createElement('harhar');
    var div = document.createElement('div');
	writeAll('HTMLAnchorElement', document.createElement('a'), unknown);
	writeAll('HTMLAppletElement', document.createElement('applet'), unknown);
	writeAll('HTMLAreaElement', document.createElement('area'), unknown);
	writeAll('HTMLBaseElement', document.createElement('base'), unknown);
    writeAll('HTMLDocument', document, xmlDocument);
	writeAll('HTMLDivElement', div, unknown);
	writeAll('HTMLUnknownElement', unknown, div);
	writeAll('HTMLElement', unknown, element);
    writeAll('Window', window, null);
  }

  /**
   * Writes all properties (including functions) of the specified object.
   *
   * @param name the name of the object
   * @param object the object to write the property of
   * @param parent the direct parent of the object (or child of that parent), can be null.
   *        The parent is used to exclude any inherited properties.
   */
  function writeAll(name, object, parent) {
    var all = [];
    for (var property in object) {
       try {
	     if (parent == null || parent[property] === undefined) {
	       all.push(property);
         }
       } catch(e) {
	       all.push(property);
	   }
	}
	all.sort();
	document.getElementById('myTextarea').value += name + ':' + all + '\n';
  }
  function createXmlDocument() {
    if (document.implementation && document.implementation.createDocument)
      return document.implementation.createDocument('', '', null);
    else if (window.ActiveXObject)
      return new ActiveXObject('Microsoft.XMLDOM');
  }
</script></head><body onload='init()'>
<textarea id='myTextarea' rows='35' cols='150'></textarea>
</body></html>
