<html>
<head>
<title>Event For test</title>
<script>
function log(text)
{
	var log = document.getElementById('log');
	if (log == null)
	{
		log = document.createElement('ol');
		log.id = "log";
		document.body.appendChild(log);
	}
	var item = document.createElement("li");
	item.appendChild(document.createTextNode(text))
	log.appendChild(item);
}
</script>
</head>

<body>
<script event="onload" for="window">
log("onload for window")
</script>
<div id="div1">the div 1</div>
<div id="div2">the div 2</div>

<script event="onclick" for="div1">
log("onclick for div1")
</script>

<script event="onclick" for="document.all.div2">
log("onclick for div2")
</script>


<ol id="log">
</ol>

<ol id="expected_FF">
	<li>onload for window</li>
</ol>
<ol id="expected_IE">
	<li>onload for window</li>
	<li>onclick for div1</li>
</ol>

</body>
</html>
