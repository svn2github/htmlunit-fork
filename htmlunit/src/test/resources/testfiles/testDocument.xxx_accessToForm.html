<html>
<head>
<title>document.XXX access</title>
<script>
function log(text)
{
	var log = document.getElementById('log');
	if (log == null)
	{
		log = document.createElement('ol');
		log.id = "log";
		document.body.appendChild(log);
	}
	var item = document.createElement("li");
	item.appendChild(document.createTextNode(text))
	log.appendChild(item);
}

function test()
{
	log(document.foo == document.forms.foo)
	log(document.blah)
	log(document.blah == document.forms.foo)
}
</script>
</head>

<body onload="test()">

<div id="foo">the div 1</div>
<form name="foo" id="blah">
<input name="foo">
</form>


<ol id="log">
</ol>

<ol id="expected_FF">
	<li>true</li>
	<li>undefined</li>
	<li>false</li>
</ol>
<ol id="expected_IE">
	<li>true</li>
	<li>[object]</li>
	<li>true</li>
</ol>

</body>
</html>
