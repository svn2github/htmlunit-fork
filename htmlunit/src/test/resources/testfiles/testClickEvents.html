<html>
<head>
    <title>Test for events generated by a click</title>
	<script>
	function log(text)
	{
		var log = document.getElementById("log");
		var item = document.createElement("li");
		item.appendChild(document.createTextNode(text))
		log.appendChild(item);
	}
	</script>
</head>
<body>

<span id="testSpan" onfocus="log('will not be triggered')" onmousedown="log('mousedown span')" onclick="log('click span')"  onmouseup="log('mouseup span')">test span</span>

<form>
<input type="text" id="testInput" onmousedown="log('mousedown text')" 
onclick="log('click text')" onmouseup="log('mouseup text')" onfocus="log('focus text')">

<input type="image" id="testImage" onmousedown="log('mousedown image')" 
onclick="log('click image'); return false;" onmouseup="log('mouseup image')" onfocus="log('focus image')">

<textarea id="testTextarea" onfocus="log('focus textarea')" onmousedown="log('mousedown textarea')" 
onclick="log('click textarea')" onmouseup="log('mouseup textarea')" onfocus="log('focus textarea')">
</textarea>
</form>

<ol id="log">
</ol>

<ol id="expected">
	<li>mousedown span</li>
	<li>mouseup span</li>
	<li>click span</li>

	<li>mousedown text</li>
	<li>focus text</li>
	<li>mouseup text</li>
	<li>click text</li><!-- for FF as well, see WebDriver bug 94 http://code.google.com/p/webdriver/issues/detail?id=94 -->

	<li>mousedown image</li>
	<li>focus image</li>
	<li>mouseup image</li>
	<li>click image</li>

	<li>mousedown textarea</li>
	<li>focus textarea</li>
	<li>mouseup textarea</li>
	<li>click textarea</li>
</ol>

</body>
</html>
